<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/plan.css">
    <script src="https://kit.fontawesome.com/884094d6e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://webfontworld.github.io/t money/TmoneyRoundWind.css">
</head>

<body>
    <div class="outer-div">
        <div class="containar">
            <div class="top-bar">
                <div class="circle-list">
                    <div id="circle"></div>
                    <div id="circle1"></div>
                    <div id="circle2"></div>
                </div>                
                <i class="fa-solid fa-less-than fa-1x" 
                    style="color: #696969"

                <i class="fa-solid fa-rotate-left fa-1x" style="color: #696969"></i>
                <div class="search-box">
                    <div id="search-bar">
                        <p>앞으로의 계획</p>
                        <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #696969"></i>
                    </div>
                    <i class="fa-solid fa-list-ul fa-1x" style="color: #696969;"></i>
                    <i class="fa-solid fa-user-large fa-1x" style="color: #696969;"></i>
                </div>
            </div>
            <div class="main">

                <div class="info-box1">

                </div>
                <div class="info-box">
                    <input type="checkbox" style="margin: 20px;">

                    <i class="fa-solid fa-web-awesome"></i>
                </div>
                <div class="info-box1">
                    <input type="checkbox" style="margin: 20px;">
                    <span>어학성적 올리기</span>
                    <i class="fa-solid fa-stairs"></i>
                </div>
                <div class="info-box">
                    <input type="checkbox" style="margin: 20px;">
                    <span>원하는 곳에 취업하기</span>
                    <i class="fa-solid fa-building"></i>                </div>
            </div>
        </div>
    </div>
