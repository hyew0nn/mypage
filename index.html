<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/884094d6e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://webfontworld.github.io/t money/TmoneyRoundWind.css">
    <style>
        #main-text{
            font-size: 20px;
            font-family : 'GongGothicMedium';
        }
    </style>
</head>

<body>
    <div class="outer-div">
        <div class="containar">
            <div class="top-bar">
                <div class="circle-list">
                    <div id="circle"></div>
                    <div id="circle1"></div>
                    <div id="circle2"></div>
                </div>                
                <div class="icon-list">
                    <i class="fa-solid fa-less-than fa-1x" style="color: #696969"></i>
                    <i class="fa-solid fa-greater-than fa-1x" style="color: #696969"></i>
                    <i class="fa-solid fa-rotate-left fa-1x" style="color: #696969"></i>
                </div>
                <div class="search-box">
                    <div id="search-bar">
                        <p class="search-text">유레카/백엔드/개발자/신헤원</p>
                        <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #696969"></i>
                    </div>
                    <i class="fa-solid fa-list-ul fa-1x" style="color: #696969;"></i>
                    <i class="fa-solid fa-user-large fa-1x" style="color: #696969;"></i>
                </div>
            </div>
            <div class="main">
                <p id="main-text">Contnets</p>
                <div class="folder-list">
                    <div class="folder" onclick="location.href='html/info.html'">
                        <div class="content"><i class="fa-solid fa-folder fa-4x" style="color: #369fef;"></i></div>
                        <div class="text"><p>자기소개</p></div>
                    </div>
                    <div class="folder" onclick="location.href='html/like.html'">
                        <div class="content"><i class="fa-solid fa-folder fa-4x" style="color: #369fef;"></i></div>
                        <div class="text"><p>제일 좋았던 경험</p></div>
                    </div>
                </div>
                <div class="folder-list">
                    <div class="folder" onclick="location.href='html/plan.html'">
                        <div class="content"><i class="fa-solid fa-folder fa-4x" style="color: #369fef;"></i></div>
                        <div class="text"><p>앞으로의 계획</p></div>
                    </div>
                    <div class="folder" onclick="location.href='html/share.html'">
                        <div class="content"><i class="fa-solid fa-folder fa-4x" style="color: #369fef;"></i></div>
                        <div class="text"><p>공유하고 싶은 것</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
